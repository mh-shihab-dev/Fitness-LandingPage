<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness-LandingPage</title>
    <!-- Custom CSS File links -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Hero section start -->
    <header class="header">
      <div class="wrapper">
        <!--Desktop Navbar -->
        <nav>
          <h3 class="logo">Fitness</h3>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Service</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>

        <!-- Hero section -->
        <section class="hero">
          <div class="left">
            <h2>
              Get body in <span class="hilight">shape</span> & stay healthy
            </h2>
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="buttons">
              <button class="btn dark">Join Club Now!</button>
              <button class="btn light">Download App</button>
            </div>
          </div>
          <div class="right">
            <img src="images/Images 2.png" alt="" />
            <div class="achivement-cards">
              <div class="achivement-card workout">
                <h4>500+</h4>
                <p>Free Workout Videos</p>
              </div>
              <div class="achivement-card tutorial">
                <div class="play-wrapper">
                    <img class="play-btn"  src="images/icon/play.png" alt="" />
                </div>
                <div>
                  <h4>350+</h4>
                  <p>Video tutorial</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- Hero section end -->
  </body>
</html>
